<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      width: 300px;
      background-color: #23232a;
      color: white;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border-right: 3px solid #aaa;
    }
    .sidebar .logo {
      font-size: 24px;
      text-align: center;
    }
    .sidebar img {
      width: 200px;
      align-items: center;
    }
    .sidebar ul {
      list-style: none;
      width: 100%;
    }
    .sidebar ul li {
      margin: 20px 0 40px 0;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: white;
      padding: 10px;
      font-size: 20px;
    }
    .sidebar ul li a i {
      font-size: 20px;
      padding-right: 10px;
    }
    .sidebar ul li a:hover {
      background-color: #fff;
      border-radius: 5px;
      color:#000000
    }
    /* Main content area */
    .main-content {
      flex: 1;
      background-color: #23232a;
      color: white;
      padding: 30px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: end;
      align-items: center;
      margin-bottom: 30px;
    }
    .top-bar input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 70%;
    }
    .top-bar .icons {
      display: flex;
      align-items: center;
    }
    .top-bar .icons i{
      padding: 10px;
      font-size: 30px;
    }
    /* Iframe container */
    .iframe-container {
      flex: 1;
      background-color: #2a3d55;
      padding: 20px;
      border-radius: 10px;
      height: calc(100vh - 100px); /* Adjust to avoid overflow */
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    height: auto;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
    padding: 10px;
    border-right: none;
    border-bottom: 2px solid #aaa;
  }

  .sidebar .logo {
    display: none; /* hide image on small screens, optional */
  }

  .sidebar ul {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    width: 100%;
  }

  .sidebar ul li {
    margin: 0;
  }

  .sidebar ul li a {
    font-size: 16px;
    display: flex;
    align-items: center;
  }

  .main-content {
    padding: 10px;
  }

  .top-bar {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .top-bar input {
    width: 100%;
  }

  .iframe-container {
    height: 60vh;
  }
    }

    @media (max-width: 480px) {
  .sidebar ul li a {
    font-size: 14px;
  }

  .top-bar .icons span {
    font-size: 20px;
  }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="logo">
        <img src="{{ url_for('static', filename='Telecom.png') }}" />
      </div>
      <ul>
        <li><a href="/dashboard"><i class='bx bx-home-alt'></i>DASH BOARD</a></li>
        <li><a href="/insight"><i class='bx bx-user' ></i>CUSTOMER INSIGHT</a></li>
        <li><a href="#"><i class='bx bx-message' ></i>NOTIFICATION</a></li>
        <li><a href="#"><i class='bx bx-cog' ></i>SETTINGS</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Bar -->
      <header class="top-bar">
        <div class="icons">
          <i class='bx bxs-bell'></i>
          <i class='bx bxs-user' ></i>
        </div>
      </header>

      <!-- Iframe Container for PowerBI -->
      <section class="iframe-container">
        <iframe title="Telecom Churn Analysis" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiZWY0OWI0MDItOWI1Yi00YmU2LWIzNDUtMzhjNDJmZDBhYWM4IiwidCI6ImFlMDc5MzE5LWQxMzgtNDk0My05MDVjLWQxN2FmOTNmZWI0MiIsImMiOjEwfQ%3D%3D" frameborder="0" allowFullScreen="true"></iframe>     
      </section>
    </div>
  </div>
</body>
</html>
